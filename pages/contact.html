<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>

    <link rel="stylesheet" href="../css/reset-style.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <div class="wrapper">
        <div class="image-container"></div>
        <div class="form-container">
            <form action="">
                <div>
                    <p>contact us</p>
                </div>
                <div>
                    <label>First name</label>
                    <input type="text">
                </div>
                <div>
                    <label>Last name</label>
                    <input type="text">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email">
                </div>
                <div>
                    <label>Phone</label>
                    <input type="tel">
                </div>
                <div class="message">
                    <label>Message</label>
                    <textarea></textarea>
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
